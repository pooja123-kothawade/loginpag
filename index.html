<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p class="subtitle">Get access to your<br>Orders, Wishlist and<br>Recommendations</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Enter Email/Mobile number" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <a href="#" class="forgot-password">Forgot?</a>
            </div>
            
            <div class="terms">
                <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="otp-btn">Request OTP</button>
        
        <div class="signup-link">
            <p>New to Flipkart? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
